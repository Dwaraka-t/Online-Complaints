<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Online Complaints Platform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <h1>Login</h1>
      <p>Access your complaint dashboard</p>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email address:</label><br>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label><br>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>

        <p style="margin-top: 15px;">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 Online Complaints Platform | SmartBridge Internship</p>
    </div>
  </footer>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
